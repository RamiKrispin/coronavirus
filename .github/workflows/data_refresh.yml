name: Data Pipeline

on:
  schedule:
    - cron:  '0 */8 * * *'
jobs:
  data_refresh_dev:
    name: coronavirus dataset refresh dev
    runs-on: ubuntu-18.04
    container:
     image: docker.io/rkrispin/coronavirus:prod.0.3.31
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'dev'
      - name: Refresh the data
        run: bash ./data_raw/data_refresh.sh "dev"
  data_refresh_staging:
    name: coronavirus dataset refresh staging
    runs-on: ubuntu-18.04
    container:
     image: docker.io/rkrispin/coronavirus:prod.0.3.31
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'staging'
      - name: Refresh the data
        run: bash ./data_raw/data_refresh.sh "staging"
  data_refresh_master:
    name: coronavirus dataset refresh master
    runs-on: ubuntu-18.04
    container:
     image: docker.io/rkrispin/coronavirus:prod.0.3.31
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'master'
      - name: Refresh the data
        run: bash ./data_raw/data_refresh.sh "master"
  data_refresh_main:
    name: coronavirus dataset refresh main
    runs-on: ubuntu-18.04
    container:
     image: rkrispin/coronavirus:dev.0.3.34
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: Refresh the data
        run: bash ./data_raw/data_refresh.sh "main"
